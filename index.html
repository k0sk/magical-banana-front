<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojify.js/0.9.5/emojify.min.css">
      <title>Chat with Mr. Magical B.</title>
   </head>
   <body>
      <app></app>
      <script src="https://cdn.jsdelivr.net/riotjs/2.1.0/riot.min.js"></script>
      <script src="./js/chat.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/emojify.js/0.9.5/emojify.min.js"></script>

      <script>
        var messages = [
          {'username': 'Mr. Magical B.', 'text': 'マジカルバナナやろうよ！', 'icon_emoji': ':banana:'}
        ];

        riot.mount('app',{
          title: 'Chat with Mr. Magical B.',
          items: messages,
          emojify: emojify
        });
      </script>
   </body>
</html>
