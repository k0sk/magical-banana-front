<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Bootstrap -->

   <body>
      <app></app>
      <!-- riot.js part -->
      <script src="https://cdn.jsdelivr.net/riotjs/2.1.0/riot.min.js"></script>
      <script src="./js/chat.js"></script>

      <script>
      // var messages = [];
      var messages = [
        {'username': 'Mr. Magical B.', 'text': 'マジカルバナナやろうよ！', 'icon_emoji': ':banana:'}
      ];

      riot.mount('app',{
        title: 'Chat with Mr. Magical B.',
        items: messages,
        emojify: emojify
      });
      </script>
   </body>
